<html>
	<head>
		<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
		
		<!-- get a quick environment plugin -->
		<script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>

	</head>
	<body>
		<a-scene>
			<a-assets>
				
				<img id="skyTexture" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
				
				<a-asset-item id="tree-obj" src="./models/tree01.obj"></a-asset-item>
				<a-asset-item id="tree-mtl" src="./models/tree01.mtl"></a-asset-item>
				
				<a-asset-item id="cabin-obj" src="./models/Cabin%20And%20Environment%20.obj"></a-asset-item>
				<a-asset-item id="cabin-mtl" src="./models/Cabin%20And%20Environment%20.mtl"></a-asset-item>

				<a-asset-item id="pagoda" src="./models/Pagoda.gltf"></a-asset-item>

			</a-assets>

			<!-- draw a 3d model -->
			<a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl" scale="0.005 0.005 0.005" position="4 0 0"></a-entity>

			<a-entity obj-model="obj: #cabin-obj; mtl: #cabin-mtl" scale="0.05 0.05 0.05" position="-13 -2 -80"></a-entity>

			<a-entity gltf-model="#pagoda"></a-entity>
			
			<a-sky src="#skyTexture"></a-sky>

			<!-- generate an environment 
			<a-entity environment="preset: japan; dressingAmount: 500"></a-entity>-->

		</a-scene>
	</body>
</html>
