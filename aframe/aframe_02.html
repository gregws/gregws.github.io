<html>
	<head>
		<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
		
		<!-- get a quick environment plugin -->
		<script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>

	</head>
	<body>
		<a-scene>
			<a-assets>
				
				<img id="skyTexture" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
				
				<a-asset-item id="tree-obj" src="./models/tree01.obj"></a-asset-item>
				<a-asset-item id="tree-mtl" src="./models/tree01.mtl"></a-asset-item>
				
				<!--
				<a-asset-item id="cabin-obj" src="http://gregws.github.io/aframe/models/Cabin%20And%20Environment%20.obj"></a-asset-item>
				<a-asset-item id="cabin-mtl" src="http://gregws.github.io/aframe/models/Cabin%20And%20Environment%20.mtl"></a-asset-item> -->

			</a-assets>

			<!-- draw a 3d model -->
			<a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl"></a-entity>

			<a-box position="0 2 -5" rotation="0 45 45" scale="2 2 2"></a-box>
			
			<a-sky src="#skyTexture"></a-sky>

			<!-- generate an environment 
			<a-entity environment="preset: japan; dressingAmount: 500"></a-entity>-->

		</a-scene>
	</body>
	</head>
</html>
