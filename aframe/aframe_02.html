<html>
	<head>
		<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
		
		<!-- get a quick environment plugin -->
		<script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>

	</head>
	<body>
		<a-scene>
			<a-assets>
				
				<img id="skyTexture" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">

				<a-entity id="object" src=""

			</a-assets>

			<!-- draw a 3d model -->
			<a-entity>
				

			</a-entity>


			<a-box src="#boxTexture" position="0 2 -5" rotation="0 45 45" scale="2 2 2">
				<a-animation attribute="position" to="0 2.2 -5" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
			</a-box>
			
			<a-sky src="#skyTexture"></a-sky>

			<!-- generate an environment -->
			<a-entity environment="preset: yavapai; dressingAmount: 500"></a-entity>

		</a-scene>
	</body>
	</head>
</html>
