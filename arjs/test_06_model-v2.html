<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

    </head>

    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs>
            
            <a-assets>
                <!--<a-asset-item id="pagoda" src="./models/pagoda/Pagoda.gltf"></a-asset-item>-->
                <a-asset-item id="tree-obj" src="./models/tree/tree01.obj"></a-asset-item>
                <a-asset-item id="tree-mtl" src="./models/tree/tree01.mtl"></a-asset-item>
            </a-assets>
            
            <!--<a-entity gltf-model="#pagoda"></a-entity>-->
            
            <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl" scale="0.01 0.01 0.01" position="4 0 0"></a-entity>

            <a-plane color="blue" position="0 0 0" rotation="-90 0 0"></a-plane>
    
            <a-marker-camera preset='hiro'></a-marker-camera>
        </a-scene>
    </body>
</html>
